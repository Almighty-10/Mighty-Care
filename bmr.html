<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMR Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bmr.css">
</head>

<body>
    <div class="home-container">
        <a href="index.html" class="home">HOME</a>
    </div>
<br>
<br>
    <div class="bmr">
        <h1>BMR Calculator</h1>
        
        <label for="gender">Select your gender:</label>
        <select style="color: black" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="weight">Enter your weight (kg):</label>
        <input type="number" id="weight" step="any" />

        <label for="height">Enter your height (cm):</label>
        <input type="number" id="height" step="any" />

        <label for="age">Enter your age:</label>
        <input type="number" id="age" />

        <br /><br />

        <button onclick="calculateBMR()">
            Calculate
        </button>

        <br /><br />

        <p id="result"></p>
    </div>
    <script src="bmr.js" ></script>
</body>

</html>
