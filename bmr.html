<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>BMR Calculator</h1>

    <label for="gender">Select your gender:</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="weight">Enter your weight (kg):</label>
    <input type="number" id="weight" step="any">

    <label for="height">Enter your height (cm):</label>
    <input type="number" id="height" step="any">

    <label for="age">Enter your age:</label>
    <input type="number" id="age">

    <br><br>

    <button onclick="calculateBMR()">Calculate BMR</button>

    <br><br>

    <p id="result"></p>

    <script>
        function calculateBMR() {
            var gender = document.getElementById('gender').value;
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);
            var age = parseInt(document.getElementById('age').value);

            if (isNaN(weight) || isNaN(height) || isNaN(age) || weight <= 0 || height <= 0 || age <= 0) {
                document.getElementById('result').innerHTML = "Please enter valid values for weight, height, and age.";
                return;
            }

            var bmr = 0;

            if (gender === 'male') {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            document.getElementById('result').innerHTML =` Your Basal Metabolic Rate (BMR) is: ${bmr.toFixed(2)} calories per day.`;
        }
    </script>
</body>
</html>
